  <header class="text-white text-center py-5">
    <h1>Formulario de Registro</h1>
    <h5
    >Selecciona las conferencias a las que deseas asistir</h5>
  </header>

  <section class="container my-5">
    <form id="registroForm" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" required placeholder="Ingrese su nombre compelto">
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo institucional</label>
        <input type="email" class="form-control" id="correo" required pattern=".+@.+\..+" placeholder="Ingrese su correo uamv">
      </div>
      <div class="form-group">
        <label for="carrera">
            Carrera
        </label>
            <select class="form-control my-2" id="departamento" name="carrera">
                <option>Seleccione una opción...</option>
                <option>Ingeniería en Sistemas</option>
                <option>Ingeniería Industrial</option>
                <option>Ingeniería Civil</option>
                <option>Arquitectura</option>
                <option>Economía y Finanzas</option>
                <option>Negocios Internacionales</option>
                <option>Marketing y Publicidad</option>
                <option>Diseño y Comunicación Visual</option>
                <option>Comunicación y Relaciones Públicas</option>
                <option>Medicina</option>
                <option>Psicología</option>
                <option>Odontología</option>
            </select>
    </div>

      <div class="mb-3">
        <label class="form-label">Conferencias</label><br>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="conferencias" value="GitHub" id="conf1">
          <label class="form-check-label" for="conf1">Uso de GitHub</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="conferencias" value="Docker" id="conf2">
          <label class="form-check-label" for="conf2">Introducción a Docker</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="conferencias" value="Linux" id="conf3">
          <label class="form-check-label" for="conf3">Configuración de Linux</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>

    <div id="confirmacion" class="alert alert-success mt-4 d-none" role="alert">
      ¡Registro enviado exitosamente!
    </div>
  </section>

  <footer class="bg-dark text-white text-center p-3 mt-5">
